<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #id{
        color: #000000;
    }
    #yes{
        color: #000000;
    } 
    </style>
    
</head>
<body>
        <input type="button" id="yes" value="Да">
        <button id="no">Нет</button>
        <h1 id="id"></h1>
        <h2 id="yes"></h2>
        <h2 id="no"></h2>
    <script>
        var str='абвгдеёжзийклмнопрстуфхц'
        alert(str[3]+"4"+str[5]+"4"+str[6]+"4"+str[12]+"4"+str[20]+"4"+str[21]+"4")

        var x='030506122021'
        var x1=x.slice(0,3)
        var x2=x.slice(3,6)
        var x3=x.slice(6,9)
        var x4=x.slice(9,12)
        var result=x1/x2*x3-x4
        alert(x1+"/"+x2+"*"+x3+"-"+x4+"="+result)

        document.getElementById("id").innerHTML=(str[3]+str[5]+str[6]+str[12]+str[20]+str[21])

        var result1=0;
        var y=document.getElementById("yes");
        y.onclick=confirm1;
        function confirm1(){
            result1=(Math.pow(x1,2)+x2)/x3
            document.writeln(result1)
        }
        var f=document.getElementById("no");
        f.onclick=confirm2;
        function confirm2(){
            result1=x1/((x2/5)+(Math.pow(x3,2)))
            document.writeln(result1)
        }
        </script>
</body>
